<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">

</head>
<body>
<header th:replace="fragments/base.html :: header"></header>
<form class="container" th:action="@{/todos-html/submitForm}" method="post" enctype="multipart/form-data">
  <div class="row m-1">
    <input type="text" name="title" placeholder="title" class="form-control col" />
  </div>
  <div class="row m-1">
    <input type="text" name="description" placeholder="description" class="form-control col" />
  </div>
  <div class="row m-1">
    <input type="file" name="images" multiple class="form-control col" />
  </div>
  <div class="row m-1">
    <button class="btn btn-sucess col" type="submit">valider</button>
  </div>
</form>
</body>
</html>
